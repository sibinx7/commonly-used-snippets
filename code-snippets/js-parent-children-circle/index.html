<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Child Circle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Settings form -->
  <div class="d-flex">
    <input type="text" name="width" placeholder="Width of parent " value="" id="parent-width" class="form-control">
    <input type="text" name="children" placeholder="Number of child" value="" id="parent-child" class="form-control">
    <input type="text" name="required_distance" placeholder="Distance to child element(normally half of the parent)" value="" id="parent-required-gap" class="form-control"/>
    <button type="button" id="parent-create" class="btn btn-primary">Create</button>
  </div>
  <!-- end settings form -->

  <!-- Show card -->
  <div class="card">
    <div class="card-body">
      <div class="parent-outer">
        <div id="parent-circle">
          <div class="parent-display-section">
          
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end Show card -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
